name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Commit SHA
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-nodejs:$TAG .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-nodejs:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-nodejs:$TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/hello-nodejs:latest

      - name: Update GitOps Repo
        run: |
          git clone https://${{ secrets.GIT_TOKEN }}@github.com/bhuv01/hello-gitops.git
          cd hello-gitops/apps/hello
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/hello-nodejs:$TAG|" deployment.yaml
          git config user.email "ci@github.com"
          git config user.name "github-actions"
          git commit -am "Update image to $TAG"
          git push
